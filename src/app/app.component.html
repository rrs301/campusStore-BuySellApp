<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar color="warning">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div>
         <ion-card style="background: #FF9800;
         margin: 0px;">
           <img src="https://image.flaticon.com/icons/svg/149/149071.svg" style="height: 77px;
           width: 77px;
           /* float: right; */
           /* padding: 12px; */
           margin-left: 20px;
           margin-top: 20px;
           margin-bottom: 20px;">
           <span style="    font-size: 22px;
           color: white;
           margin: 10px;
           font-weight: 400;">{{UserName}}</span><br>
           <span style="font-size: 17px;
           color: #ffffffad;
           margin: 11px;">{{UserEmail}}</span>

         </ion-card>
        </div>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            
          </ion-menu-toggle>
           <ion-item (click)="ShareApp()">
              <ion-icon slot="start" name="share"></ion-icon>
              <ion-label>
              Share
              </ion-label>
            </ion-item>
          <ion-item (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
              Logout
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
