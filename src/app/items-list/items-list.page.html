<ion-header>
  <ion-toolbar>
    <ion-title>ItemsList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row *ngFor="let item of items;let i=index">
      <ion-col>
        <div *ngIf="i%2==0">
          <ion-card >
              <img src="{{item.image1}}" style="height: 97px;">
              <div style="       padding: 7px;
              font-size: 17px;">{{item.p_name}}</div>
              <div style="    margin-left: 6px;
              font-size: 20px;
              color: black;margin-bottom: 5px;
              font-weight: 600;">{{item.selling_for}}$</div>
            </ion-card>
          </div>
      </ion-col>
      <ion-col>
        <div *ngIf="i%2!=0">
          <ion-card  >
              <img src="{{item.image1}}" style="height: 97px;">
              <div style="       padding: 7px;
              font-size: 17px;">{{item.p_name}}</div>
              <div style="    margin-left: 6px;
              font-size: 20px;
              color: black;margin-bottom: 5px;
              font-weight: 600;">{{item.selling_for}}$</div>
            </ion-card>
          </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
